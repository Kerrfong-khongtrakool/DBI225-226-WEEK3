<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <title>Service Support | แจ้งซ่อมเครื่องใช้ไฟฟ้า</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="header">
    <header>
        <h1 class="section-title">ศูนย์แจ้งซ่อมเครื่องใช้ไฟฟ้าออนไลน์</h1>
        <p>กรุณากรอกแจ้งปัญหาข้อมูลด้านล่าง</p>
    </header>
</div>

<div id="main-container">
    <form action="https://formsubmit.co/benjiefon269@gmail.com" method="POST">
        
<div class="form-group">
    <label class="form-label">ชื่อ-นามสกุล</label>
    <input 
        type="text" 
        name="name" 
        class="input-control" 
        placeholder="ระบุชื่อของคุณ" 
        oninput="this.value = this.value.replace(/[0-9!@#$%^&*()_+-={}\[\]:;<>?\/\\|`~]/g, '');"
        title="กรุณากรอกเฉพาะตัวอักษรเท่านั้น" 
        required>
</div>

<div class="form-group">
    <label class="form-label">เบอร์โทรศัพท์</label>
    <input 
        type="tel" 
        name="phone" 
        class="input-control" 
        placeholder="08XXXXXXXX" 
        maxlength="10" 
        oninput="this.value = this.value.replace(/[^0-9]/g, '').slice(0, 10);"
        pattern="[0-9]{10}"
        title="กรุณากรอกตัวเลขให้ครบ 10 หลัก" 
        required>
</div>

<div class="form-group">
    <label class="form-label">อีเมล</label>
    <input 
        type="email" 
        name="email"
        class="input-control" 
        placeholder="SPUKK1234@email.com" 
        pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$"
        title="กรุณากรอกอีเมลให้ถูกต้อง" 
        required>
</div>

        <div class="form-group">
            <label class="form-label">เลือกประเภทเครื่องใช้ไฟฟ้าที่พบปัญหา</label><br>
            <td>เลือกสินค้า</td>
            <table class="device-table">
               <tr>
                    <td>
                        <input type="checkbox" name="product" value="หม้ออบลมร้อน">
                        หม้ออบลมร้อน<br>
                        <img src="img/หม้ออบลมร้อน.jpg" alt="หม้ออบลมร้อน"><br>


                        <input type="checkbox" name="product" value="เตาแม่เหล็กไฟฟ้า">
                        เตาแม่เหล็กไฟฟ้า<br>
                        <img src="img/เตาแม่เหล็กไฟฟ้า.jpg" alt="เตาแม่เหล็กไฟฟ้า"><br>

                        <input type="checkbox" name="product" value="กะทะปิ้งย่าง">
                        กะทะปิ้งย่าง
                        <img src="img/กระทะปิ้งย่าง.jpeg" alt="กะทะปิ้งย่าง">

                    </td>
                </tr>
            </table>
        </div>

        <div class="form-group">
            <label class="form-label">รายละเอียดปัญหา</label>
            <textarea name="message" class="input-control" placeholder="ระบุอาการเสีย เช่น เปิดไม่ติด, มีควันขึ้น..."></textarea>
        </div>

        <button type="submit" id="btn-submit">ส่งข้อมูลแจ้งปัญหา</button>
    </form>
</div>

</body>
</html>
